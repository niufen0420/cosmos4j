<script language="javascript">
function fixHeight(){

}catch(e){

}
}

fixHeight();

if (document.addEventListener)
    window.addEventListener("resize", fixHeight, true);
if (document.attachEvent)
    window.attachEvent("onresize",fixHeight);
</script>
